<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/styles.css" />

    <link rel="stylesheet" href="./styles/owl/owl.carousel.css" />
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>NetFlix Clone</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Ínicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="title">HOUSE OF CARDS</h3>
          <p class="description">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="buttons">
            <button role="button" class="btn">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="btn">
              <i class="fas fa-info"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <div class="carrousel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/alure-capa.jpg" alt="Alure" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/artemix-capa.jpg" alt="Alure" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/bronx-capa.jpg" alt="Alure" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/campo-de-magia-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/colheita-maldita-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/dancando-na-tv-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/dunkle-lust-capa.jpg" alt="Alure" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/enola-holmes-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/gambito-da-rainha-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">

            alt="Alure"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mank-capa.jpg" alt="Alure" />
        </div>
        <div class="item">
          <img
            class="box-filme"
            src="./img/sobrenatural-capa.jpg"
            alt="Alure"
          />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/tenet-capa.jpg" alt="Alure" />

        <div class="item">
          <img

          />
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/e75098d9bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
